<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/icon.png">
    <title>Login & Register</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <section id = "index" class="index">  
            <div class = "color"></div>
            <div class = "color"></div>
            <div class = "color"></div>
            <div class="general_container">
                <div class="back_div">
                    <div class="login_back_div">
                        <h3> ¿Ya tienes una cuenta? </h3>
                        <p>Inicia sesión para entrar a Muster Cloud</p>
                        <button id="btn_login">Iniciar sesión   </button>
                    </div>
                    <div class="register_back_div">
                        <h3> ¿Aún no tienes una cuenta? </h3>
                        <p>Regístrate para entrar a Muster Cloud</p>
                        <button id="btn_register">Registrarme</button>
                    </div>
                </div>
                <div class="front_div">
                    <form action="" class="login_form">
                        <h2>Iniciar sesión</h2>
                        <input type="text" class="input" id="txtUser_" placeholder="Nombre de usuario"  >
                        <input class = "input"  type="password" id = "txtPass_" placeholder="Contraseña">
                        <div class = "chk">
                            <input type="checkbox" id="admin" name="admin">
                            <label for="admin" >Administrador</label>
                        </div>
                        <button id="login" type="button">Iniciar sesión</button>
                    </form>

                    <form action="" class="register_form">
                        <h2>Registrarse</h2>
                        <input class="input" type="text" id="txtUser" placeholder="Nombre de usuario">
                        <input class="input" type="text" id="txtNombre" placeholder="Nombre completo">
                        <input class="input" type="number" id="txtDpi" placeholder="DPI">
                        <input class="input" type="number" id= "txtTel" placeholder="Teléfono">
                        <input class="input" type="password" id="txtPass" placeholder="Contraseña">    
                        <button id="register" type="button">Registrarte</button>
                    </form>
                </div>
            </div>
    
        </section>

        <section id = "admin" class="admin">
            <div class="container">
                <header>
                    <a href="#" class="logo" id="backHome" ><img src="assets/images/icon.png" class="img">Muster cloud</a>
                    <ul>
                        <li>
                            <label class="custom-file-upload">
                                <input type="file" id="usersFile"/>Usuarios
                            </label>
                        </li>
                        <li>
                            <label class="custom-file-upload">
                                <input type="file" id = 'artistFile'/>Artistas
                            </label>
                        </li>
                        <li>
                            <label class="custom-file-upload">
                                <input type="file" id = "musicFile"/>Canciones
                            </label>
                        </li>
                        <li>
                            <label class="custom-file-upload">
                                <input type="file" id="programmedFile"/>Música programada
                            </label>
                        </li>
                        <li>
                            <label class="custom-file-upload">
                                <input type="file" id="podcastFile" />Podcast
                            </label>
                        </li>
                    </ul>
                </header>
                <div class="content">
                    <div class="graphss">
                        <h2>Gráficas</h2>
                        <button class="btn" id = "btn_userGraph">Usuarios</button>
                        <button class="btn" id = "btn_artistGraph">Artistas</button>
                        <button class="btn" id = "btn_songGraph">Canciones</button>
                        <button class="btn" id = "btn_programmedGraph">Música<br>programada</button>
                        <button class="btn" id = "btn_podcastGraph">Podcasts</button>
                    </div>
                    <div class="graphs">
                        <div class="graphRender" id = "graphRender">
                        
                        </div>
                        <button class="btn" id="btn_graphviz">Descargar</button>
                        
                    </div>
                </div>
            </div>
        </section>

        <section class = "friends_user">
            <div class="container">
                <header>
                    <a href="#" class="logo" id="backHome2"><img src="assets/images/icon.png" class="img">Muster cloud</a>
                    <ul>
                        <li><a href="#">Música</a></li>
                        <li><a href="#">Playlist</a></li>
                        <li><a href="#">Artistas</a></li>
                        <li><a href="#">Amigos</a></li>
                        <li><a href="#">Bloqueados</a></li>
                        <li><a href="#">Podcast</a></li>
                    </ul>
                </header>
                <div class="content">
                    <h2>Usuarios</h2>
                    <div class="users" id="addUsers">
                        
                    </div>
                    <button class="btnFriends" id="btn_add">Agregar</button>
                    <h2 style="margin-top: 10px;">Amigos</h2>
                    <div class="blockUsers" id="blockUsers">    
                        
                    </div>
                    <button class="btnFriends" id="btn_delete">Eliminar</button>
                </div>
            </div>
        </section>

        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src='http://www.xavierdupre.fr/js/vizjs/viz-lite.js'></script>
    <script type="module" src="assets/js/activeUser.js"></script>
    <script type="module" src="assets/js/dataManager.js"></script>
    <script type="module" src="assets/js/script.js"></script>
    
</body>
</html>
