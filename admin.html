<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/icon.png">
    <title>Admin Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id = "admin" class="admin">
        <div class="container">
            <header>
                <a href="#" class="logo"><img src="assets/images/icon.png" class="img">Muster cloud</a>
                <ul>
                    <li>
                        <label class="custom-file-upload">
                            <input type="file" id = "user"/>Usuarios
                        </label>
                    </li>
                    <li>
                        <label class="custom-file-upload">
                            <input type="file" id = 'artist'/>Artistas
                        </label>
                    </li>
                    <li>
                        <label class="custom-file-upload">
                            <input type="file" id = "songs"/>Canciones
                        </label>
                    </li>
                    <li>
                        <label class="custom-file-upload">
                            <input type="file" id="programmed"/>Música programada
                        </label>
                    </li>
                    <li>
                        <label class="custom-file-upload">
                            <input type="file" id="podcast" />Podcast
                        </label>
                    </li>
                </ul>
            </header>
            <div class="content">
                <div class="graphss">
                    <h2>Gráficas</h2>
                    <button class="btn" id = "btn_userGraph">Usuarios</button>
                    <button class="btn" id = "btn_artistGraph">Artistas</button>
                    <button class="btn" id = "btn_songGraph">Canciones</button>
                    <button class="btn" id = "btn_programmedGraph">Música<br>programada</button>
                    <button class="btn" id = "btn_podcastGraph">Podcasts</button>
                </div>
                <div class="graphs">
                    <div class="graphRender" id = "graphRender">
                    
                    </div>
                    <button class="btn" id="btn_graphviz">Descargar</button>
                    
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="script.js"></script>
    <script type="module" src="sc2.js"></script>
</body>
</html>
